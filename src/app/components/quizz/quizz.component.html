<div class="quizz_container">
    <div class="quizz_logo">
        <img src="/logo.png" alt="buzzfeed">
        <h3>{{title}}</h3>
    </div>

    <div class="quizz_questions">
        <h3>{{questionSelected.question}}</h3>
    </div>

    <div class="quizz_options">
        @for (option of questionSelected.options; track $index) {
            <button 
                class="btn-option" 
                (click)="playerChoose(option.alias)"
            >
                {{option.name}}
            </button>
        }
    </div>

    @if (finished) {
        <div class="quizz_results">
            <h1>O Seu resultado e:</h1>
            <p>resposta selecionada</p>
        </div>
    }
</div>
